<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="avatar.png" />
    <title>Dandy Randy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scrolling */
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("background.png"); /* Replace with your background image */
        background-size: cover;
        background-position: center;
        background-color: rgba(0, 0, 0, 0.7); /* Add a dark overlay */
        background-blend-mode: darken;
        z-index: -1;
      }

      .avatar {
        width: 120px; /* Adjust size as needed */
        height: 120px; /* Adjust size as needed */
        border-radius: 50%;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 15px;
        font-weight: bold;
      }

      h2 {
        font-size: 2em;
        margin-bottom: 50px; /* Increase the gap */
        font-weight: normal;
      }

      .icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .icons a img {
        width: 70px; /* Increase size of the icons */
        height: 70px; /* Increase size of the icons */
        transition: transform 0.3s;
      }

      .icons a img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="avatar.png" alt="Avatar" class="avatar" />
      <h1>Dandy Randy</h1>
      <h2>Glimpse of Ideas</h2>
      <div class="icons">
        <a
          href="https://soundcloud.com/dandyrandylove/glimpse-of-ideas"
          target="_blank"
        >
          <img src="soundcloud.svg" alt="SoundCloud" />
        </a>
        <a
          href="https://open.spotify.com/track/0dYGTWLcBciAXVYXnptbeo"
          target="_blank"
        >
          <img src="spotify.svg" alt="Spotify" />
        </a>
        <a
          href="https://music.apple.com/us/album/glimpse-of-ideas-single/1755148937"
          target="_blank"
        >
          <img src="apple-music.svg" alt="Apple Music" />
        </a>
        <a
          href="https://music.youtube.com/watch?v=PVBTR7i3Qug"
          target="_blank"
        >
          <img src="youtube-music.svg" alt="Apple Music" />
        </a>
        <!--<a href="https://instagram.com" target="_blank">
          <img src="instagram.svg" alt="Instagram" />
        </a>-->
      </div>
    </div>
  </body>
</html>
